# reusable-workflow.yml
name: Configurar y Mostrar Variable

on:
  repository_dispatch:
    types: [activate-workflow]

jobs:
  configurar-y-mostrar:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.configurar-variable.outputs.MI_VARIABLE }}

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar variable
      id: configurar-variable
      run: |
        echo "MI_VARIABLE=Esta es la primera variable" >> $GITHUB_ENV
        echo "MI_VARIABLE=Esta es la segunda variable" >> $GITHUB_OUTPUT

    - name: Mostrar Variable
      run: echo "El valor de MI_VARIABLE es $MI_VARIABLE"

